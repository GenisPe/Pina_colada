  <!-- âœ… CONTENIDO DEL CARRITO -->
  <main class="container" style="padding-top: 100px;">
    <h2 class="form-label text-center mb-4">Tu Carrito</h2>

    <!-- Tabla dinÃ¡mica -->
    <table class="table table-dark table-bordered text-center" id="tabla-carrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody id="carrito-body">
        <!-- Se generarÃ¡ dinÃ¡micamente -->
      </tbody>
    </table>

    <div class="text-end">
      <p class="fw-bold">Total: <span id="total">0</span>â‚¬</p>
      <button id="finalizarBtn" class="btn btn-outline-light">Finalizar compra</button>
    </div>
  </main>

  <!-- âœ… SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // âœ… FunciÃ³n para mostrar los productos del carrito
    function mostrarCarrito() {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const tbody = document.getElementById("carrito-body");
      const totalSpan = document.getElementById("total");
      tbody.innerHTML = "";
      let total = 0;

      carrito.forEach((producto, index) => {
        const subtotal = producto.precio * producto.cantidad;
        total += subtotal;

        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${producto.nombre}</td>
          <td>${producto.precio}â‚¬</td>
          <td>${producto.cantidad}</td>
          <td>${subtotal}â‚¬</td>
          <td><button class="btn btn-sm btn-danger" onclick="eliminarProducto(${index})">ðŸ—‘</button></td>
        `;
        tbody.appendChild(fila);
      });

      totalSpan.textContent = total.toFixed(2);
    }

    // âœ… Eliminar producto por Ã­ndice
    function eliminarProducto(index) {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.splice(index, 1); // elimina el producto
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito(); // recarga la tabla
    }

    // âœ… ValidaciÃ³n de sesiÃ³n al pulsar "Finalizar compra"
    document.getElementById("finalizarBtn").addEventListener("click", function () {
      const sesionIniciada = localStorage.getItem("usuario");
      if (sesionIniciada) {
        window.location.href = "pago.html";
      } else {
        alert("Debes iniciar sesiÃ³n para finalizar la compra.");
        window.location.href = "login.html";
      }
    });

    // âœ… Mostrar productos al cargar la pÃ¡gina
    window.onload = mostrarCarrito;
  </script>
