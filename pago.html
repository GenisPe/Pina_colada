</head>
<body>

  <!-- ‚úÖ BARRA DE NAVEGACI√ìN -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/img/logo.png" alt="Logo SexShop" style="height: 40px; margin-right: 10px;">
        <span class="fw-bold">SexShop</span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>

          <li class="nav-item"><a class="nav-link" href="carrito.html">üõí Carrito</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ FORMULARIO DE PAGO -->
  <main class="container" style="padding-top: 100px; max-width: 600px;">
    <h2 class="text-center mb-4">Finalizar Compra</h2>

    <form id="formularioPago">
      <!-- Informaci√≥n personal -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Direcci√≥n de env√≠o</label>
        <input type="text" class="form-control" id="direccion" required />
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="correo" required />
      </div>

      <!-- Informaci√≥n de pago -->
      <div class="mb-3">
        <label for="tarjeta" class="form-label">N√∫mero de tarjeta</label>
        <input type="text" class="form-control" id="tarjeta" maxlength="19" placeholder="0000 0000 0000 0000" required />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fecha" class="form-label">Fecha de vencimiento</label>
          <input type="text" class="form-control" id="fecha" maxlength="5" placeholder="MM/AA" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" maxlength="4" placeholder="123" required />
        </div>
      </div>

      <!-- Bot√≥n de pagar -->
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Pagar ahora</button>
      </div>
    </form>
  </main>

  <!-- ‚úÖ SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ‚úÖ Verificar si hay sesi√≥n iniciada
    const sesion = localStorage.getItem("usuario");
    if (!sesion) {
      alert("Debes iniciar sesi√≥n para completar el pago.");
      window.location.href = "login.html";
    }

    // ‚úÖ Mostrar alerta de confirmaci√≥n al enviar el formulario
    document.getElementById("formularioPago").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("¬°Gracias por tu compra! Recibir√°s un correo con los detalles.");
      window.location.href = "../index.html"; // Redirige a la p√°gina de inicio tras pagar
