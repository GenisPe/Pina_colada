<!-- Carrusel de productos destacados -->
<div class="container my-5">
  <h3 class="text-center mb-4">Productos destacados</h3>

  <div id="carouselProductos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Producto 1 (activo) -->
      <div class="carousel-item active">
        <img src="img/6.jpg" class="d-block w-100" alt="Producto 1">
      </div>

      <!-- Producto 2 -->
      <div class="carousel-item">
        <img src="img/5.jpg" class="d-block w-100" alt="Producto 2">
      </div>
      
      <!-- Producto 3 -->
      <div class="carousel-item">
        <img src="img/14.jpg" class="d-block w-100" alt="Producto 3">
      </div>

    </div>

    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
